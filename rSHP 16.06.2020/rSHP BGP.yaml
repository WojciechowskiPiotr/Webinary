       ip address 10.1.9.1 255.255.255.252
       duplex auto
       speed auto
       media-type rj45
      !
      router bgp 700
       bgp log-neighbor-changes
       network 172.16.32.9 mask 255.255.255.255
       neighbor 10.0.0.57 remote-as 600
       neighbor 10.0.0.57 password Sekurak
       neighbor 10.0.0.62 remote-as 500
       neighbor 10.1.9.2 remote-as 1009
